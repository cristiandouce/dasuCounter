<html>
<head>
  <title>jquery-dasuCounter</title>
</head>
<body>
  <p class="asd"></p>
  <p class="dsa"></p>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <script type="text/javascript" src="../jquery.dasuCounter.js"></script>
  <script type="text/javascript">
    $('.dsa').dasuCounter({
      interval: 200,
      len: 10,
      offset: 100
    });
    $('.asd').dasuCounter({
      interval: 100,
      len: 10,
      offset: 100
    });
  </script>
</body>
</html>
